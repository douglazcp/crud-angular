<div>
  <div style="border-radius:5px;margin:10px 0 10px 0;background-color:#f1f1f1;padding:1px">
    <h3>Manter tipo de item</h3>
  </div>
  <div>

  </div>
  <div style="width: 100%; height: 20px; border-bottom: 1px solid black;">
    <h4 style="padding: 0 10px;">Consultar Tipo item</h4>
  </div>
  <section class="container row">
    <section class="container flex-start column">
      <div class="item"><label for="tipo">Tipo Item:</label></div>
      <div class="item"><select class="select" [(ngModel)]="tipo">
          <option>Documento</option>
          <option>Outros</option>
        </select></div>
    </section>
    <section class="container flex-start column">
      <div class="item"><label for="descricao">Descrição:</label></div>
      <div class="item"><input type="text" class="input" [(ngModel)]="descricao" /></div>
    </section>
  </section>
  <section class="container flex-end column">
    <section class="container row">
      <div class="item"><button class="btn" type="button" routerLink="/add"><i class="fa fa-plus"></i> Novo</button></div>
      <div class="item"><button class="btn" type="button" (click)="refreshList()"><i class="fa fa-refresh"></i> Limpar</button></div>
      <div class="item"><button class="btn" type="button" (click)="searchTipoItem()"> <i class="fa fa-search"></i>Buscar</button></div>
    </section>
  </section>
  <p>
    <span></span>
  </p>
  <div>
    <table>
      <tr>
        <td style="width: 25%;"><b>Tipo</b></td>
        <td style="width: 50%"><b>Descrição</b></td>
        <td style="width: 25%"><b>Ações</b></td>
      </tr>
      <tr *ngFor="let tipoItem of tipoItems">
        <td style="width: 25%">{{ tipoItem.tipo }}</td>
        <td style="width: 50%">{{ tipoItem.descricao }}</td>
        <td style="width: 25%">
          <a href="#" [routerLink]="['/edit', tipoItem.id]">
            <button class="btn action" type="button" title="Editar"><i class="fa fa-edit"></i></button>
          </a>
          &nbsp;&nbsp;
          <a href="#" [routerLink]="['/delete', tipoItem.id]" >
            <button class="btn action" type="button" title="Apagar"><i class="fa fa-trash"></i></button>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
